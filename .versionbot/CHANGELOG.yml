            - subject: Add automated tests for the Engine healthcheck
              hash: 16d8dbe0e1dae47b161680a227213247ea699f1a
              body: ""
              footer:
                Signed-off-by: Leandro Motta Barros <leandro@balena.io>
                signed-off-by: Leandro Motta Barros <leandro@balena.io>
                Change-type: patch
                change-type: patch
              author: Leandro Motta Barros
